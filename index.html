<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>CS:GO Map Picker</title>
</head>
<body>
    <div>
        <h1 class="display-2 align-middle">Select maps to play on</h1>

        <img src="img/premier.png" alt="Premier" id="Premier" onclick="Map('Premier')">
        <img src="img/mirage.png" alt="Mirage" id="Mirage" onclick="Map('Mirage')">
        <img src="img/inferno.png" alt="Inferno" id="Inferno" onclick="Map('Inferno')">
        <img src="img/overpass.png" alt="Overpass" id="Overpass" onclick="Map('Overpass')">
        <img src="img/vertigo.png" alt="Vertigo" id="Vertigo" onclick="Map('Vertigo')"><br>
        <img src="img/nuke.png" alt="Nuke" id="Nuke" onclick="Map('Nuke')">
        <img src="img/dust2.png" alt="Dust2" id="Dust2" onclick="Map('Dust2')">
        <img src="img/train.png" alt="Train" id="Train" onclick="Map('Train')">
        <img src="img/cache.png" alt="Cache" id="Cache" onclick="Map('Cache')">
        <img src="img/agency.png" alt="Agency" id="Agency" onclick="Map('Agency')"><br><br>

        <button class="btn bg-primary btn-lg" onclick="Choose()">Play</button>
    </div>
</body>
</html>
